<p>listar utente</p>

<form>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col">Username</th>
           
        </tr>
    </thead>
        <tr *ngFor="let usuario of usuarios">
            
            <td scope="row">{{usuario.id}}</td>
            <td scope="row">{{usuario.nombre}}</td>
            <td scope="row">{{usuario.apellido}}</td>
            <td scope="row">{{usuario.tel}}</td>
            <td scope="row">{{usuario.user}}</td>
            <td><button (click)='modificarUsuario(usuario.id)'>Modificar</button></td>
            <td><button class="btn btn-danger" (click)='eliminarUsuario(usuario.id)'>Eliminar</button></td>
             
        </tr>
        <button class="btn btn-success" (click)='anadirUsuario()'>alta Mascotas</button>
    
    
    </table>
    
    </form>
